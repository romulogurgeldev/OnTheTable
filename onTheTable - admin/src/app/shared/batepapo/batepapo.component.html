<div class="back centralizado">
    <div class="cadaMensagem" *ngIf="mensagens" >
        <div *ngFor="let item of mensagens" >
            
            <div class="balaoRestaurante centralizado" *ngIf="item.restaurante" >
                <div class="msgRestaurante">
                    <p>{{item.msg}}</p>
                    
                </div>
                <small>{{item.date | date: "dd/MM/yyyy - HH:mm"}}</small>
            </div>
            <div class="balaoUsuario centralizado" *ngIf="!item.restaurante" >
                <div class="msgUsuario" [innerHTML]="item.msg">
                    <p>{{item.msg}}</p>
                </div>
                <small>{{item.date | date: "dd/MM/yyyy - HH:mm"}}</small>
            </div>
        </div>

    </div>
    <div class="textArea centralizado">
        
        <textarea name="" id="" cols="30" rows="3" [(ngModel)]="msgEscrita" ></textarea>
        <button class="botaoVermelho" (click)="enviarMensagem()">Enviar</button>
    </div>
    <div class="botoesFinal centralizado"  >
        <div class="cadaBotao centralizado" (click)="fecharBatepapo()">
            <button class="botaoVermelho" style="color: white">	<mat-icon > keyboard_arrow_left</mat-icon></button>
            <p>Voltar</p>
        </div>

        <div class="cadaBotao centralizado"  (click)="encerraMensagem()" >
  
            <button  ><mat-icon > close</mat-icon></button>
            <p>Finalizar batepapo</p>
        </div>
    </div>
</div>
