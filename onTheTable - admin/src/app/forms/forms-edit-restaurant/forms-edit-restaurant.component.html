<div class="main container centralizado" style="margin-top: 4%;" *ngIf="mostraForm" >

    <mat-spinner *ngIf="carregando" style="margin-top: 10%"></mat-spinner>

    <form  [formGroup]="form" class="forms centralizado mat-elevation-z1" *ngIf="!carregando" >
        <div class="inputs centralizado">
            <app-upload-image [(image)]="image" [(imagem)]="imagem"></app-upload-image>                        
            <mat-form-field appearance="outline">
                <mat-label>Nome do Restaurante*</mat-label>
                <input matInput formControlName="nome">
                
                <mat-error *ngIf="form.controls['nome'].invalid && form.controls['nome'].touched" > - Campo obrigatório</mat-error>
                        
            </mat-form-field>    
            <mat-form-field appearance="outline">
                <mat-label>CNPJ*</mat-label>
                <input mask="00.000.000/0000-00" matInput   formControlName="cnpj">
                
                <mat-error *ngIf="form.controls['cnpj'].invalid && form.controls['cnpj'].touched" > - Campo Obrigatório</mat-error>
                
                
            </mat-form-field>     
    
            <mat-form-field appearance="outline">
                <mat-label>Razão Social*</mat-label>
                <input matInput   formControlName="razaoSocial">
                
                <mat-error *ngIf="form.controls['razaoSocial'].invalid && form.controls['razaoSocial'].touched" > - Campo Obrigatório</mat-error>
                
                
            </mat-form-field>    
            <mat-form-field appearance="outline">
                <mat-label>Telefone do restaurante*</mat-label>
                <input mask="(00) 0 000000000000" matInput   formControlName="telefone" [validation]="false">
                
                <mat-error *ngIf="form.controls['telefone'].invalid && form.controls['telefone'].touched" > - Campo Obrigatório</mat-error>
                
                
            </mat-form-field>    
        </div>
        <div class="cep centralizado" *ngIf="!carregando && restaurante" >
            <app-forms-edit-cep [(usuario)]="restaurante" [(carregando)]="carregando" [(cepCompleto)]="cepCompleto"></app-forms-edit-cep>
            <button class="botaoVermelho" (click)="save()"
            *ngIf="form.controls['nome'].valid &&  
            form.controls['cnpj'].valid && 
            form.controls['razaoSocial'].valid && 
            form.controls['telefone'].valid && cepCompleto" 
            >Salvar</button>
            <a (click)="openConfirmBox()">Excluir restaurante</a>
        </div>
    </form>
    

</div>
