    <form  [formGroup]="form" class="forms centralizado">
        <div style="width: 100%; min-width: 350px;">

            <div class="row" style="margin-top:-3%">
                <div class="form-group col-sm-6 centralizado">
                    <div class="inputLogin centralizado">
                        <mat-form-field appearance="outline" >
                            <mat-label>Restaurante</mat-label>
                            <mat-select matInput  formControlName="restaurante" (selectionChange)="save()">
                                <mat-option *ngFor="let item of restaurantes"  [value]="item._id">{{item.name}}</mat-option>

                            </mat-select>

                            <mat-error *ngIf="form.controls['restaurante'].invalid && form.controls['restaurante'].touched" > - Campo Obrigatório</mat-error>
                            
                            
                            </mat-form-field>                  
                    </div>
                </div>
                <div class="form-group col-sm-6 centralizado">
                    <div class="inputLogin centralizado">
                        <mat-form-field appearance="outline">
                            <mat-label>Cargo</mat-label>
                            <input matInput   formControlName="cargo" (change)="save()">
                            
                            <mat-error *ngIf="form.controls['cargo'].invalid && form.controls['cargo'].touched" > - Campo Obrigatório</mat-error>
                            
                            
                            </mat-form-field>                
                    </div>
                </div>
            </div>
            <h3 style="margin-left: 5%; margin-top: 5%;">Expediente</h3>
            <div class="row" style="margin-top:0%">
                <div class="form-group col-sm-6 centralizado">
                    <div class="inputLogin centralizado">
                        <mat-form-field appearance="outline">
                            <mat-label>Hora Entrada</mat-label>
                            <mat-select matInput  formControlName="horaEntrada" (selectionChange)="save()">
                                <mat-option *ngFor="let item of horas" [value]="item" >{{item}}</mat-option>

                            </mat-select>

                            <mat-error *ngIf="form.controls['horaEntrada'].invalid && form.controls['horaEntrada'].touched" > - Campo Obrigatório</mat-error>
                            
                            
                        </mat-form-field>                  
                    </div>
                </div>
                <div class="form-group col-sm-6 centralizado">
                    <div class="inputLogin centralizado">
                        <mat-form-field appearance="outline">
                            <mat-label>Hora Saída</mat-label>
                            <mat-select matInput  formControlName="horaSaida" (selectionChange)="save()">
                                <mat-option *ngFor="let item of horas"  [value]="item">{{item}}</mat-option>

                            </mat-select>

                            <mat-error *ngIf="form.controls['horaSaida'].invalid && form.controls['horaSaida'].touched" > - Campo Obrigatório</mat-error>
                            
                            
                            </mat-form-field>                  
                    </div>
                </div>
            </div>
            <div class="checkBox centralizado" >
                <section class="example-section sectionBox centralizado">
                    <mat-checkbox class="example-margin" [checked]="semana[0]" (change)="selecionaSemana(0)">Segunda-feira</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="semana[1]" (change)="selecionaSemana(1)">Terça-feira</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="semana[2]" (change)="selecionaSemana(2)">Quarta-feira</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="semana[3]" (change)="selecionaSemana(3)">Quinta-feira</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="semana[4]" (change)="selecionaSemana(4)">Sexta-feira</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="semana[5]" (change)="selecionaSemana(5)">Sábado</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="semana[6]" (change)="selecionaSemana(6)">Domingo</mat-checkbox>
                    
                </section>
            </div>

        </div>



    </form>
    <div class="botoes centralizado">


        <button type="button" class="btn botaoVermelho" (click)="save(); mudaPagina()" 
        *ngIf="form.controls['restaurante'].valid && form.controls['cargo'].valid && form.controls['horaEntrada'].valid && form.controls['horaSaida'].valid"
            >Próximo</button>
        <button type="button" class="btn botaoVermelho btnDesativado" 
        *ngIf="form.controls['restaurante'].invalid || form.controls['cargo'].invalid || form.controls['horaEntrada'].invalid || form.controls['horaSaida'].invalid " 
            >Próximo</button>
    </div> 

</div>
